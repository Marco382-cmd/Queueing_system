<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
  <link rel="stylesheet" href="Registrar.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>  

  <div class="container">
    <a href="home.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
    <h1>Registrar</h1>

    <form action="" class="registrar-form">
      <section class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="certi" name="certi" value="Certification">
          <label for="certi">Certification</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="courseDesc" name="courseDesc" value="Course Description">
          <label for="courseDesc">Course Description</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="rle" name="rle" value="Related Learning Experience (RLE)">
          <label for="rle">Related Learning Experience (RLE)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="chi" name="chi" value="Clock Hours / Internship">
          <label for="chi">Clock Hours / Internship</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="diploma" name="diploma" value="Diploma">
          <label for="diploma">Diploma</label>
        </div>

        <div class="checkbox-item">
          <input type="checkbox" id="cav" name="cav" value="CAV">
          <label for="cav">CAV</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="syllabus" name="syllabus" value="Syllabus">
          <label for="syllabus">Syllabus</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="transcriptGraduate" name="transcriptGraduate" value="Transcript of Records (Graduate)">
          <label for="transcriptGraduate">Transcript of Records (Graduate)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="transcriptUndergraduate" name="transcriptUndergraduate" value="Transcript of Records (Undergraduate)">
          <label for="transcriptUndergraduate">Transcript of Records (Undergraduate)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="transcriptTransfer" name="transcriptTransfer" value="Transcript of Records (Transfer Credentials)">
          <label for="transcriptTransfer">Transcript of Records (Transfer Credentials)</label>
        </div>
        <div class="Other">
          <label for="other">Other</label>
          <input type="text" id="other" name="other" value="">
        </div>
      </section>

      <button type="submit" class="btn" id="queueBtn">Queue</button>
    </form>
  </div>

</body>
</html>
